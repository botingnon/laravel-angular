<mat-card class="card" fxFlex>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ post.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ post.subtitulo }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/storage/{{ post.arquivo }}" alt="{{ post.titulo }}">
    <mat-card-content>
      <p>
        {{ post.mensagem }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="like()">LIKE</button>
      <button mat-button color="accent" (click)="apagar()">DELETE</button>
      <mat-icon
        color="warn"
        [matBadge]="post.likes"
        matBadgeOverlap="false"
        matBadgePosition="above after"
        matBagderColor="warn"
        *ngIf="post.likes > 0"
      >favorite</mat-icon>
    </mat-card-actions>
  </mat-card>
